{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="container mt-4">
   <h2 class="text-white text-center mb-4">Contact Us</h2>
   <form method="POST">{% csrf_token %}

    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Enter Your name..">

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Enter Your last name..">
    
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Enter your Email..">

    <label for="mobilenumber">mob_num</label>
    <input type="text" id="mobilenumber" name="mob_num" placeholder="Enter your mobile number.">

    <label for="city">City</label>
    <select id="city" name="city">
      <option value="hyderabad">Hyderabad</option>
      <option value="bangalore">Bangalore</option>
      <option value="newdelhi">NewDelhi</option>
    </select>

    <label for="feedback">Feedback</label>
    <textarea id="feedback" name="feedback" placeholder="Give your feedback.." style="height:200px"></textarea>

    <input type="submit" value="Submit">

  </form>
</div>

<style>
input[type=text], select, textarea {
  width: 100%;
  padding: 12px; 
  border: 1px solid #ccc; 
  border-radius: 4px; 
  box-sizing: border-box; 
  margin-top: 6px; 
  margin-bottom: 16px; 
  resize: vertical 
}


input[type=submit] {
  background-color: #04AA6D;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}


input[type=submit]:hover {
  background-color: #45a049;
}


.container {
  border-radius: 5px;
  background-color: hsl(0, 33%, 57%);
  padding: 20px;
  color:white;
}
</style>

{% end block content %}
